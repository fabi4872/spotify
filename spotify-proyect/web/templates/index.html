<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="../../public/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" 
      crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/style.css">
    <title>Spotify</title>
  </head>

  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand">Spotify-List</a>  
          <div>
            <a href="" class="btn btn-outline-dark">Sign in</a>
            <a href="" class="btn btn-primary">Sign up</a>
          </div>
        </div>
      </nav>
    </header>

    <main id="main">
      <div class="container">
        <h1 class="text-center" data-v-75bed125="" id="titulo-h1">Descargar canciones mp3 de su playlist de Spotify</h1>
        <div class="col-md-8 offset-2">
          <form action="" class="d-flex" role="search" id="formulario">
            <input class="form-control" type="search" placeholder="Ingrese Url de la playlist..." aria-label="Search" id="formulario-input" value="">
            <button class="btn btn-outline-success" id="formulario-btn-download" type="button" data-bs-toggle="tooltip" data-bs-placement="right" data-bs-title="Presione para descargar enlaces">Download</button>
          </form>
        </div>
      </div>
    </main>

    <!-- Button trigger modal -->
    <button type="button" class="" data-bs-toggle="modal" data-bs-target="#staticBackdrop" hidden id="modal-btn">
      
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Spotify-List Message</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="modal-body">
            
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" 
      crossorigin="anonymous">
    </script>

    <script
      src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
      crossorigin="anonymous">
    </script>

    <script>
      $(document).ready(function() {
        let tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
        let tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
          return new bootstrap.Tooltip(tooltipTriggerEl)
        });

        document.getElementById("formulario-btn-download").addEventListener("mouseover", () => {
          $('.tooltip').show();
        });

        document.getElementById("formulario-btn-download").addEventListener("mouseout", () => {
          $('.tooltip').hide();
        });

        document.getElementById("formulario-btn-download").addEventListener("click", () => {
          activarLoading();
          setTimeout(function(){
            desactivarLoading();
            verificarInput();
          }, 3000);
        });
      });
    </script>
       
    <script>
      function activarLoading(){
        document.getElementById("formulario-btn-download").classList.replace("btn-outline-success", "btn-success");
        document.getElementById("formulario-btn-download").innerHTML = `
          <div class="spinner-border text-light" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        `
      }

      function desactivarLoading(){
        document.getElementById("formulario-btn-download").classList.replace("btn-success", "btn-outline-success");
        document.getElementById("formulario-btn-download").innerHTML = "Download";
      }

      function verificarInput(){
        let modalBody = document.getElementById("modal-body");
        modalBody.innerText = "";
        let formularioInput = document.getElementById("formulario-input").value;
        if(formularioInput == "" || formularioInput == undefined){
          modalBody.innerText = "Debe ingresar una url v√°lida";
        }
        else{
          modalBody.innerText = "Descarga finalizada satisfactoriamente";
        }
        $("#modal-btn").click();
      }
    </script>
  </body>
</html>
